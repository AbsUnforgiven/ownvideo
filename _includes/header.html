<div class="header">
    <nav class="topnav">
        <a class="nav-title" href="{{ site.baseurl }}">
            <img class="nav-title-img" src="{{ site.baseurl }}img/header-image.png">
        </a>
        <div class="nav-pages">
            <a href="{{ site.baseurl }}">Videos</a>
            {% for page in site.pages %}
                {% unless page.layout == 'page' %}{% continue %}{% endunless %}
                <a href="{{ page.url }}">{{ page.title }}</a>
            {% endfor %}
        </div>
    </nav>
</div>
